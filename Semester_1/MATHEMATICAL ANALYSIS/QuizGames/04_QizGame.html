<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential & Logarithmic Functions Quiz</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .quiz-container {
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .question-container.current {
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
            transform: translateY(-5px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4caf50 !important;
            color: white !important;
            border-color: #4caf50 !important;
        }

        .option.incorrect {
            background: #f44336 !important;
            color: white !important;
            border-color: #f44336 !important;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .feedback.correct {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 5px solid #4caf50;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border-left: 5px solid #f44336;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding: 20px 0;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .score-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .results {
            text-align: center;
            padding: 40px;
        }

        .results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-excellent { color: #4caf50; }
        .score-good { color: #ff9800; }
        .score-poor { color: #f44336; }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Exponential & Logarithmic Functions Quiz</h1>
            <p>Test your knowledge of exponential and logarithmic functions</p>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="score-display" class="score-display">Score: 0/20</div>
            
            <div id="questions-container"></div>
            
            <div class="controls">
                <button id="prev-btn" class="btn btn-secondary" onclick="previousQuestion()" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" class="btn btn-primary hidden" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div id="results-container" class="results hidden">
            <h2>üéâ Quiz Complete!</h2>
            <div id="final-score" class="final-score">0/20</div>
            <p id="score-message"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the definition of a logarithm?",
                options: [
                    "The inverse of multiplication", 
                    "The exponent to which a base must be raised to get a certain number", 
                    "The square root of a number", 
                    "The derivative of an exponential function"
                ],
                correct: 1,
                explanation: "A logarithm $\\log_a x = b$ means $a^b = x$. The logarithm is the exponent needed."
            },
            {
                question: "Calculate $\\log_3 27$:",
                options: ["2", "3", "4", "9"],
                correct: 1,
                explanation: "$\\log_3 27 = 3$ because $3^3 = 27$."
            },
            {
                question: "What is $\\ln e$?",
                options: ["0", "1", "e", "undefined"],
                correct: 1,
                explanation: "$\\ln e = 1$ because $e^1 = e$. This is a fundamental property of natural logarithms."
            },
            {
                question: "Which property is correct for logarithms?",
                options: [
                    "$\\log_a(xy) = \\log_a x \\cdot \\log_a y$", 
                    "$\\log_a(xy) = \\log_a x + \\log_a y$", 
                    "$\\log_a(x+y) = \\log_a x + \\log_a y$", 
                    "$\\log_a(x/y) = \\log_a x + \\log_a y$"
                ],
                correct: 1,
                explanation: "The product rule: $\\log_a(xy) = \\log_a x + \\log_a y$. This is one of the most important logarithm properties."
            },
            {
                question: "Calculate $\\log_2 \\frac{1}{8}$:",
                options: ["-3", "-2", "3", "8"],
                correct: 0,
                explanation: "$\\log_2 \\frac{1}{8} = \\log_2 2^{-3} = -3$ because $2^{-3} = \\frac{1}{2^3} = \\frac{1}{8}$."
            },
            {
                question: "What is the natural logarithm $\\ln$ based on?",
                options: ["Base 10", "Base 2", "Base e ‚âà 2.718", "Base œÄ"],
                correct: 2,
                explanation: "The natural logarithm $\\ln x = \\log_e x$ uses base $e \\approx 2.71828$."
            },
            {
                question: "Solve for x: $\\log_5 x = 2$",
                options: ["10", "25", "7", "32"],
                correct: 1,
                explanation: "If $\\log_5 x = 2$, then $x = 5^2 = 25$."
            },
            {
                question: "What is the change of base formula?",
                options: [
                    "$\\log_a x = \\frac{\\ln a}{\\ln x}$", 
                    "$\\log_a x = \\frac{\\ln x}{\\ln a}$", 
                    "$\\log_a x = \\ln x \\cdot \\ln a$", 
                    "$\\log_a x = \\ln x - \\ln a$"
                ],
                correct: 1,
                explanation: "The change of base formula: $\\log_a x = \\frac{\\ln x}{\\ln a} = \\frac{\\log x}{\\log a}$."
            },
            {
                question: "Calculate $\\ln(e^5)$:",
                options: ["5", "e‚Åµ", "5e", "e + 5"],
                correct: 0,
                explanation: "$\\ln(e^5) = 5$ because logarithm and exponential with the same base cancel: $\\ln(e^x) = x$."
            },
            {
                question: "What is $\\log_a 1$ for any valid base a?",
                options: ["1", "0", "a", "undefined"],
                correct: 1,
                explanation: "$\\log_a 1 = 0$ because $a^0 = 1$ for any $a \\neq 0$."
            },
            {
                question: "Solve: $2^x = 16$",
                options: ["2", "3", "4", "8"],
                correct: 2,
                explanation: "$2^x = 16 = 2^4$, so $x = 4$."
            },
            {
                question: "What is the domain of $f(x) = \\log_2 x$?",
                options: ["All real numbers", "$(0, +\\infty)$", "$[-\\infty, +\\infty]$", "$[0, +\\infty)$"],
                correct: 1,
                explanation: "Logarithms are only defined for positive numbers, so the domain is $(0, +\\infty)$."
            },
            {
                question: "Calculate $\\log_2 8 + \\log_2 4$:",
                options: ["5", "6", "7", "32"],
                correct: 0,
                explanation: "$\\log_2 8 + \\log_2 4 = \\log_2(8 \\cdot 4) = \\log_2 32 = 5$ since $2^5 = 32$."
            },
            {
                question: "What does the Richter scale measure using?",
                options: ["Linear scale", "Logarithmic scale base 10", "Exponential scale", "Square root scale"],
                correct: 1,
                explanation: "The Richter scale uses $\\log_{10}$ to measure earthquake magnitude. Each unit represents a 10-fold increase in amplitude."
            },
            {
                question: "Calculate $e^{\\ln 7}$:",
                options: ["7", "ln 7", "e‚Å∑", "7e"],
                correct: 0,
                explanation: "$e^{\\ln 7} = 7$ because exponential and natural logarithm are inverse functions."
            },
            {
                question: "What is $a^0$ for any non-zero a?",
                options: ["0", "1", "a", "undefined"],
                correct: 1,
                explanation: "$a^0 = 1$ for any $a \\neq 0$. This is a fundamental property of exponents."
            },
            {
                question: "Solve: $\\ln x = 2$",
                options: ["2", "$e^2$", "$2e$", "$\\ln 2$"],
                correct: 1,
                explanation: "If $\\ln x = 2$, then $x = e^2$."
            },
            {
                question: "What is $\\log_a a^x$?",
                options: ["1", "a", "x", "$a^x$"],
                correct: 2,
                explanation: "$\\log_a a^x = x$ because logarithm and exponential with same base are inverse operations."
            },
            {
                question: "The function $f(x) = 2^x$ is:",
                options: ["Decreasing everywhere", "Increasing everywhere", "Constant", "Increasing for x > 0 only"],
                correct: 1,
                explanation: "Since the base 2 > 1, the exponential function $f(x) = 2^x$ is increasing everywhere."
            },
            {
                question: "Calculate $\\log_{10} 1000$:",
                options: ["3", "10", "100", "1000"],
                correct: 0,
                explanation: "$\\log_{10} 1000 = 3$ because $10^3 = 1000$."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let showingResults = false;

        function renderQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questions-container');
            
            container.innerHTML = `
                <div class="question-container current">
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}</span>
                        <span>${index + 1} / ${questions.length}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, i) => 
                            `<div class="option" onclick="selectAnswer(${i})" data-option="${i}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                    <div id="feedback" class="feedback hidden"></div>
                </div>
            `;
            
            // If user has already answered this question, show their selection
            if (userAnswers[index] !== undefined) {
                showAnswer(index);
            }
            
            MathJax.typesetPromise();
        }

        function selectAnswer(optionIndex) {
            if (showingResults) return;
            
            // Clear previous selections
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Mark selected option
            document.querySelector(`[data-option="${optionIndex}"]`).classList.add('selected');
            
            // Store answer
            userAnswers[currentQuestion] = optionIndex;
            
            // Show answer immediately
            showAnswer(currentQuestion);
            
            updateScore();
            updateProgress();
        }

        function showAnswer(questionIndex) {
            const question = questions[questionIndex];
            const userAnswer = userAnswers[questionIndex];
            const isCorrect = userAnswer === question.correct;
            
            // Mark all options as correct/incorrect
            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === userAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? '‚úÖ Correct!' : '‚ùå Incorrect!'}</strong><br>
                ${question.explanation}
            `;
            feedback.classList.remove('hidden');
            
            MathJax.typesetPromise();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                updateButtons();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
                updateButtons();
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function updateScore() {
            score = userAnswers.filter((answer, index) => 
                answer === questions[index].correct
            ).length;
            
            document.getElementById('score-display').textContent = `Score: ${score}/${questions.length}`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function submitQuiz() {
            showingResults = true;
            updateScore();
            
            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results-container');
            
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            const finalScore = document.getElementById('final-score');
            const scoreMessage = document.getElementById('score-message');
            const percentage = Math.round((score / questions.length) * 100);
            
            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            if (percentage >= 90) {
                finalScore.className = 'final-score score-excellent';
                scoreMessage.textContent = 'üéâ Excellent! You have mastered exponential and logarithmic functions!';
            } else if (percentage >= 70) {
                finalScore.className = 'final-score score-good';
                scoreMessage.textContent = 'üëç Good job! You have a solid understanding of the concepts.';
            } else {
                finalScore.className = 'final-score score-poor';
                scoreMessage.textContent = 'üìö Keep studying! Review the concepts and try again.';
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            showingResults = false;
            
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results-container').classList.add('hidden');
            
            renderQuestion(0);
            updateButtons();
            updateScore();
            updateProgress();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestion(0);
            updateButtons();
            updateProgress();
        });
    </script>
</body>
</html>
